<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AAYUSHMAN | VIDEO ARCHIVE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI, sans-serif;}
body{
    background:black;
    color:#00ffff;
    overflow:hidden;
}

/* MATRIX CANVAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* PAGES */
.page{
    width:100vw;
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.page.active{display:flex;}

/* BUTTON */
.start-btn{
    width:320px;
    height:180px;
    border:2px solid cyan;
    border-radius:20px;
    box-shadow:0 0 40px cyan;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    transition:0.3s;
}
.start-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 80px cyan;
}
.start-btn video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* FINGERPRINT */
.fingerprint{
    width:120px;
    height:120px;
    border-radius:50%;
    border:2px solid cyan;
    box-shadow:0 0 20px cyan;
    margin-top:30px;
    animation:scan 2s infinite;
}
@keyframes scan{
    0%{box-shadow:0 0 10px cyan;}
    50%{box-shadow:0 0 40px cyan;}
    100%{box-shadow:0 0 10px cyan;}
}

/* VIDEOS */
.video-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    width:90%;
}
.video-card{
    border:2px solid cyan;
    border-radius:15px;
    box-shadow:0 0 25px cyan;
    background:#020b18;
    cursor:pointer;
    transition:0.3s;
}
.video-card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 50px cyan;
}
.video-card video{
    width:100%;
    border-radius:15px 15px 0 0;
}
.video-title{
    padding:12px;
    text-align:center;
    font-weight:bold;
}

/* WARNING */
#warning{
    position:fixed;
    inset:0;
    background:red;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
    animation:flash 0.2s infinite;
}
@keyframes flash{
    0%{opacity:1;}
    50%{opacity:0.85;}
    100%{opacity:1;}
}
#warning h1{
    color:white;
    font-size:3rem;
    text-shadow:0 0 20px black;
}

/* PASSWORD */
.password-box{
    margin-top:25px;
    background:black;
    padding:20px;
    border-radius:12px;
    border:2px solid white;
}
.password-box input{
    padding:10px;
    width:260px;
    background:black;
    color:white;
    border:1px solid white;
}
.password-box button{
    padding:10px 20px;
    margin-left:10px;
    background:white;
    color:black;
    border:none;
    cursor:pointer;
}
#error{
    margin-top:15px;
    color:white;
    font-weight:bold;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1 style="margin-bottom:25px;letter-spacing:4px;">ANSH ACCESS</h1>

    <div class="start-btn" onclick="startArchive()">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="fingerprint"></div>
    <p style="margin-top:10px;opacity:0.7;">Tap to scan</p>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1 style="margin-bottom:40px;">AAYUSHMAN VIDEO ARCHIVE</h1>

    <div class="video-grid">

        <div class="video-card" onclick="showWarning()">
            <video autoplay muted loop>
                <source src="fake1.mp4" type="video/mp4">
            </video>
            <div class="video-title">ANSH WITH AYUSHMAN</div>
        </div>

        <div class="video-card" onclick="showWarning()">
            <video autoplay muted loop>
                <source src="fake2.mp4" type="video/mp4">
            </video>
            <div class="video-title">ANSH WITH PIYUSH ON ROAD</div>
        </div>

        <div class="video-card" onclick="showWarning()">
            <video autoplay muted loop>
                <source src="fake3.mp4" type="video/mp4">
            </video>
            <div class="video-title">ANSH WITH PIYUSH AT HOUSE</div>
        </div>

    </div>
</div>

<!-- WARNING -->
<div id="warning">
    <h1>PERMISSION NEEDED BY AAYUSHMAN</h1>

    <div class="password-box">
        <input type="password" placeholder="ENTER PASSWORD">
        <button onclick="wrongPass()">ENTER</button>
        <div id="error"></div>
    </div>

    <audio id="beep">
        <source src="beep.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ffff";
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
    }
}
setInterval(draw,33);

/* AI VOICE + PAGE SWITCH */
function startArchive(){
    const msg = new SpeechSynthesisUtterance("WELCOME TO AAYUSHMAN VIDEO ARCHIVE");
    msg.rate = 0.9;
    msg.pitch = 0.8;
    speechSynthesis.speak(msg);

    setTimeout(()=>{
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
    },2500);
}

/* WARNING */
function showWarning(){
    const w=document.getElementById("warning");
    const b=document.getElementById("beep");
    w.style.display="flex";
    b.play();
    setTimeout(()=>{
        b.pause();
        b.currentTime=0;
    },2000);
}

function wrongPass(){
    document.getElementById("error").innerText="INCORRECT PASSWORD";
}
</script>

</body>
</html>
